<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego 3EN- | Carlos Andre Mamani Rojas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  
  <div class="caja">
    <header>3EN-</header>
    <div class="content">
      <div class="titulo">Seleccione el que prefiera</div>
      <div class="opciones">
        <button class="playerX">Jugador (X)</button>
        <button class="playerO">Jugador (O)</button>
      </div>
    </div>
  </div> 

  <div class="tablero">
    <div class="detalles">
      <div class="jugadores">
        <span class="Xturn">Turno del jugador X</span>
        <span class="Oturn">Turno del jugador O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  
  <div class="resultado">
    <div class="ganador"></div>
    <div class="btn"><button>Repetir</button></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
